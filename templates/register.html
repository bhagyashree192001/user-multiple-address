<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Register</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" class="form-control my-2" required>
        <input type="email" name="email" placeholder="Email" class="form-control my-2" required>
        <input type="password" name="password" placeholder="Password" class="form-control my-2" required>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
